<!DOCTYPE html>
<html>
<head>
<title>Sound Button</title>
<style>
body {
  background: #111;
  color: white;
  text-align: center;
  margin-top: 100px;
  font-family: sans-serif;
}
button {
  font-size: 24px;
  padding: 20px 40px;
  cursor: pointer;
}
</style>
</head>

<body>

<h1>Backend Sound Trigger</h1>

<button onclick="playSound()">Play Note</button>

<script>
function playSound() {
  fetch("http://localhost:5000/play", {
    method: "POST"
  })
  .then(res => res.json())
  .then(data => console.log(data));
}
</script>

</body>
</html>
